<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="https://www.nextdirect.com/nxtcms/resource/blob/5821518/d114a8023263017f86b11c206949508e/shackets-data.jpg" alt="Kids Wear">
                <h2>Casual Wear</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOR32WKcvNwyjUV4EPpAowX13odFVc9VE5brOqDcOfTeo6otsCKukkryljVAuwVKEadvg&usqp=CAU" alt="Office Wear">
                <h2>Office Wear</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://i.insider.com/62e2ae1de1179200195ec11f" alt="Wedding">
                <h2>Wedding</h2>
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="https://i.pinimg.com/474x/5b/19/4e/5b194ea3031b804e50f337c418a0d2cd.jpg" alt="Casual">
                <h2>Casual</h2>
                <p>$40.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="5">
                <img src="https://i.shgcdn.com/465f2b99-63c5-4066-864b-09ae869e6225/-/format/auto/-/preview/3000x3000/-/quality/lighter/" alt="Formal">
                <h2>Formal</h2>
                <p>$50.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="6">
                <img src="https://lirp.cdn-website.com/e3e254d8/dms3rep/multi/opt/img_9344_1_4-440x660-640w.jpg" alt="Girls' Wear">
                <h2>Girls' Wear</h2>
                <p>$60.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="7">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/sari/s/z/d/free-nc148-green-red-us-fashion-unstitched-original-imagkmazrzggdusa.jpeg?q=90&crop=false" alt="Saree">
                <h2>Saree</h2>
                <p>$70.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="8">
                <img src="https://media.nihalfashions.com/media/catalog/product/cache/441933f201159ac6aa81e856d506a0a3/b/l/black-imported-boys-indo-western-nkk-805.jpg" alt="Boys' Indo-Western">
                <h2>Boys' Indo-Western</h2>
                <p>$80.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="9">
                <img src="https://stylesatlife.com/wp-content/uploads/2021/04/Heavy-Bridal-Embroidered-Lehenga.jpg.webp" alt="Heavy Bridal Lehenga">
                <h2>Heavy Bridal Lehenga</h2>
                <p>$90.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="10">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAsr17K5PEOqlk6C6dZ-OaroIWtqwkIpmSvUldnOmimPkM6hWopEEgquVmczCWWSrkSVA&usqp=CAU" alt="Sherwani">
                <h2>Sherwani</h2>
                <p>$100.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
